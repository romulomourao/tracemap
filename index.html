<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Tracemap - Projeto de Redes II (2017.1), prof. Célio</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css" />
  </head>

  <body>
    <div id="sidebar" class="sidebar">
      <div class="logo">
        <img src="./assets/img/logo.svg" alt="Tracemap logo">
        <p class="author">Developed by Romulo Mourão</p>
      </div><!-- End .logo -->
      <div class="searchbar">
        <input id="src-bar" placeholder='Ex. google.com ou 8.8.8.8' type='text' autofocus/>
      </div><!-- End .searchbar -->
      <div class="domain-loader"></div>
    </div><!-- End .sidebar -->

    <div class="trace-map">
      <div id="map"></div>
    </div><!-- End .trace-map -->

    <!-- Scripts -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./api.js')
    </script>
    <script>window.$ = window.jQuery = require('./assets/jquery.min.js');</script>
    <script src="./map-style.js"></script>
    <script src="./maps.js"></script>
    <script src="./assets/menu.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRBrERHcgbxaFUhnI8LWWa70b084Bnaq8&callback=initMap" ></script>
  
  </body>
</html>
